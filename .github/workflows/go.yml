name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18
    - name: dir
      run: dir
    - name: Checkout
      uses: actions/checkout@v2
    - name: Build
      env:
        Name: tail
        BINDIR: bin
      run: go build -o tail.exe ./main.go
    - name: Upload Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: ./tail.exe
        # 标签名 必填项
        tag_name: tail

