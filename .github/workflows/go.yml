name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: windows-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
# 安装go环境
    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18
    - name: dir
      run: dir
    - name: Build
      env:
        Name: tail
        BINDIR: bin
      run: go build -o tail.exe ./main.go
    - name: dir2
      run: dir
    - name: Upload Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: tail.exe
